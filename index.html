<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div>
                <img class="w-[125px]" src="./assets/Logo.png" alt="">
            </div>

            <div class="sort">
                <button class="btn">Sort by view</button>
            </div>
            
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
    </header>

    <nav id="btn-container" class="flex p-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos() " class="btn btn-sm ">All</button>
        </div>
        
    </nav>

    <section id="video-container" class="container mx-auto grid grid-cols-4 gap-5">

        <div class=" col-span-full flex flex-col justify-center items-center text-center m-12">
            <img src="./assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold mt-4">Oops!! Sorry, There is no content here</h2>
        </div>


    </section>




    <script src="script/index.js"></script>

</html>
